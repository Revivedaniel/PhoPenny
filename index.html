<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Pho Penny</title>
</head>
<body >
    <!--Entire navbar or most outside container-->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark py-3">
        <!--Second container that holds the items and helps spacing even further-->
        <div class="container">
            <!--For the brand name or project name-->
            <a href="./index.html" class="navbar-brand" id="companyName">Pho Penny</a>
            <!--This creates the burger menu and its functionality-->
            <button 
                class="navbar-toggler" 
                type="button" 
                data-bs-toggle="collapse" 
                data-bs-target="#navmenu"
                >
                <span class="navbar-toggler-icon"></span>
            </button>

            <!--Actual navigation links container-->
            <div class="collapse navbar-collapse" id="navmenu">
                <!--navigation list-->
                <ul class="navbar-nav ms-auto">
                    <!--Navigation list items and their links-->
                    <li class="nav-item">
                        <a href="#" class="nav-link">Location &amp; Hours</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Menu</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Call Now</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!--Hero-->
    <div class="hero d-flex flex-column justify-content-center align-items-center">
        <h1>Pho Penny</h1>
        <h2>Sub text goes here</h2>
    </div>
    <!--Google map with marker-->
    <div class="container-fluid d-flex justify-content-center align-items-end">
        <button class="btn btn-secondary" style="z-index: 1;position: absolute;bottom: 4%;">Get Directions</button>
        <div id="map" style="z-index: 0;">
        </div>
    </div>
    <!--Hours and Phone number-->
    <section class="container-fluid">
        <div class="row">
            <h3 class="col-4 text-center">Monday &dash; Friday</h3>
            <h3 class="col-4 text-center">&lpar;123&rpar; &dash; 456 &dash; 7890</h3>
            <h3 class="col-4 text-center">Weekends</h3>
        </div>
        <div class="row">
            <h3 class="col-4 text-center">8AM &dash; 8PM</h3>
            <button class="col-4 text-center">Call Now!</button>
            <h3 class="col-4 text-center">10AM &dash; 8PM</h3>
        </div>
    </section>

    <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
    crossorigin="anonymous">
    </script>
    <!--Google maps custom script-->
    <script 
    src="./assets/script/googleMapsCustom.js">
    </script>
    <!--Google maps api-->
    <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBaVAiHJMWisqRnpE5Mh2lHZmZEGVDrGuI&callback=initMap&libraries=&v=weekly"
    async
  ></script>
    <script src="./assets/script/script.js"></script>
</body>
</html>
